<header class="header" id="header">
  <div class="header__container container">
    <div class="header__logo">
      <a class="header__logolink link" href="./index.html">
        <svg class="header__logosvg" width="66" height="52">
          <use href="./images/heder/symbol-defs.svg#icon-logo"></use>
        </svg>
      </a>
    </div>

    <div class="header__nav">
      <nav>
        <ul class="header__list">
          <li class="header__item">
            <a href="#header" class="header__navlink link">Home</a>
          </li>
          <li class="header__item">
            <a href="#hero" class="header__navlink link">About</a>
          </li>
          <li class="header__item">
            <a href="#offerings" class="header__navlink link">Service</a>
          </li>
          <li class="header__item">
            <a href="#favorites" class="header__navlink link">Menu</a>
          </li>
          <li class="header__item">
            <a href="#footer" class="header__navlink link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="header__order">
      <button
        type="button"
        class="header__button button js-open-modal"
        data-modal="1"
      >
        Order Now
      </button>
    </div>

    <button class="header__mobile js-open-menu" type="button">
      <svg class="header__burger" width="28" height="28">
        <use href="./images/heder/symbol-defs.svg#burger-menu"></use>
      </svg>
    </button>

    <div class="header__submobile js-menu-container" id="mobile-menu">
      <button class="header__mobile-button js-close-menu">
        <svg class="header__mobile-svg" width="24" height="24">
          <use href="./images/heder/symbol-defs.svg#close"></use>
        </svg>
      </button>

      <nav class="header__mobile-nav">
        <ul class="header__mobile-item">
          <li class="header_mobile-list header_mobile-list__first">
            <a href="#header" class="header_mobile-link link">Home</a>
          </li>
          <li class="header_mobile-list">
            <a href="#hero" class="header_mobile-link link">About</a>
          </li>
          <li class="header_mobile-list">
            <a href="#offerings" class="header_mobile-link link">Service</a>
          </li>
          <li class="header_mobile-list">
            <a href="#favorites" class="header_mobile-link link">Menu</a>
          </li>
          <li class="header_mobile-list header_mobile-list__fifth">
            <a href="#footer" class="header_mobile-link link">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
